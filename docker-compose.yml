version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yellowtip-postgres
    environment:
      POSTGRES_DB: yellowtip_reservations
      POSTGRES_USER: yellowtip_user
      POSTGRES_PASSWORD: yellowtip_password
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - yellowtip-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: yellowtip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yellowtip-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yellowtip-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://yellowtip_user:yellowtip_password@postgres:5432/yellowtip_reservations
      REDIS_URL: redis://redis:6379
      JWT_SECRET: my-super-secret-jwt-key
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - yellowtip-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yellowtip-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - yellowtip-network
    command: npm start

volumes:
  postgres_data:
  redis_data:

networks:
  yellowtip-network:
    driver: bridge
